<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form method="POST">
      <input type="text" name="task" placeholder="New task..." required>
      <button type="submit">Add</button>
    </form>

    <ul>
      {% for task in tasks %}
        <li>
          {{ task }}
          <a href="{{ url_for('delete', task_id=loop.index0) }}">‚ùå</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
